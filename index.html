<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>My eCommerce Store</h1>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here -->
            </ul>
            <p id="total-price">Total: $0</p>
        </div>
    </header>

    <section id="product-list">
        <h2>Products</h2>
        <div class="product" data-id="1" data-name="T-shirt" data-price="20">
            <h3>T-shirt</h3>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Jeans" data-price="40">
            <h3>Jeans</h3>
            <p>Price: $40</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Sneakers" data-price="60">
            <h3>Sneakers</h3>
            <p>Price: $60</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
